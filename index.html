<!DOCTYPE html>
<html>
<head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>  
        <!-- <audio id="audio" src="assets/sounds/gone_with_the_wind.mp3" autoplay type="audio/mpeg"></audio> -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Victory!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id='modal_body'>
            </div>


            </div>
        </div>
    </div>
    <header class="container">
        <div class="row jumbotron p-0 pt-4" id="header">
            <div class="page-header text-center">
                <h1 id="logo">
                        <i class="fas fa-film"></i> Hangman 
                </h1>
                <small class="text-center">Classic Movies</small>
            </div>
        </div>
    </header>

    <section class="container" id="main">
        <div class="row jumbotron center jumbotron_padding pt-4">
            <div id="wins_container" class="text-center"><h2><span id="game_status"><span>Press any key to begin guessing</span></span></h2></div>
        </div>
        <div class="row jumbotron center jumbotron_padding">
            <div id="answer" class="text-center offset-1"></div>

        </div>
        <div class="text-center jumbotron center jumbotron_padding">
            <div id="guesses">Guesses Left: <span id="remaining_guesses">13</span></div>
            <div id="incorrect_guesses">Incorrect Guesses: <span id="incorrect">none</span></div>
            <div id="wins_container">Wins: <span id="wins">0</span></div>
        </div>
    </section>

    <!-- <script src="assets/javascript/game.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets\javascript\game .js"></script>
</body>

</html>
